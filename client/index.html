<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .section-header {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .section-header h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .section-content {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff8787;
        }

        .contact-item {
            background: linear-gradient(135deg, #ffeef8 0%, #f0f8ff 100%);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            border-left: 5px solid #ea667c;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-details {
            color: #666;
            margin-bottom: 15px;
        }

        .contact-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .interaction-item {
            background: linear-gradient(135deg, #e8f4fd 0%, #ffeaa7 100%);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #00b894;
        }

        .interaction-type {
            font-weight: bold;
            color: #00b894;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .interaction-date {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #a53434;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #ff7272;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .contact-actions {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>CRM Dashboard</h1>
            <p>Manage your contacts and interactions seamlessly</p>
        </div>

        <div class="main-content">
            <div class="section">
                <div class="section-header">
                    <h2> Contacts</h2>
                    <button class="btn" onclick="openAddContactModal()">+ Add New Contact</button>
                </div>
                <div class="section-content" id="contactsList">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading contacts...
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2>💬 Recent Interactions</h2>
                    <select id="contactFilter" onchange="filterInteractions()"
                        style="margin-left: 20px; padding: 8px; border-radius: 5px;">
                        <option value="">All Contacts</option>
                    </select>
                </div>
                <div class="section-content" id="interactionsList">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading interactions...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeContactModal()">&times;</span>
            <h2 id="contactModalTitle">Add New Contact</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="contactName">Name *</label>
                    <input type="text" id="contactName" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email *</label>
                    <input type="email" id="contactEmail" required>
                </div>
                <div class="form-group">
                    <label for="contactPhone">Phone</label>
                    <input type="tel" id="contactPhone">
                </div>
                <div class="form-group">
                    <label for="contactCompany">Company</label>
                    <input type="text" id="contactCompany">
                </div>
                <button type="submit" class="btn">Save Contact</button>
                <button type="button" class="btn btn-secondary" onclick="closeContactModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Add Interaction Modal -->
    <div id="interactionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeInteractionModal()">&times;</span>
            <h2>Add Interaction</h2>
            <form id="interactionForm">
                <input type="hidden" id="interactionContactId">
                <div class="form-group">
                    <label for="interactionType">Type *</label>
                    <select id="interactionType" required>
                        <option value="">Select Type</option>
                        <option value="call">Phone Call</option>
                        <option value="email">Email</option>
                        <option value="meeting">Meeting</option>
                        <option value="note">Note</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="interactionContent">Content *</label>
                    <textarea id="interactionContent" rows="4" required
                        placeholder="Describe the interaction..."></textarea>
                </div>
                <div class="form-group">
                    <label for="interactionDuration">Duration (minutes)</label>
                    <input type="number" id="interactionDuration" min="1" placeholder="Optional">
                </div>
                <button type="submit" class="btn">Save Interaction</button>
                <button type="button" class="btn btn-secondary" onclick="closeInteractionModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let contacts = [];
        let interactions = [];
        let editingContactId = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function () {
            await loadContacts();
            await loadAllInteractions();
        });

        // API Functions
        async function apiCall(url, options = {}) {
            try {
                console.log(`Making API call to: ${API_BASE}${url}`);
                const response = await fetch(`${API_BASE}${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                console.log(`Response status: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                return data;
            } catch (error) {
                console.error('API call failed:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    alert('❌ Cannot connect to server. Please check:\n1. Backend server is running\n2. CORS is enabled\n3. Server is on http://localhost:3000');
                }
                throw error;
            }
        }

        async function loadContacts() {
            try {
                contacts = await apiCall('/contacts');
                displayContacts();
                updateContactFilter();
            } catch (error) {
                document.getElementById('contactsList').innerHTML =
                    '<div class="no-data">❌ Failed to load contacts</div>';
            }
        }

        async function loadAllInteractions() {
            try {
                // Make sure contacts are loaded first
                if (contacts.length === 0) {
                    console.log('No contacts loaded yet, skipping interactions load');
                    document.getElementById('interactionsList').innerHTML =
                        '<div class="no-data">💭 No interactions found</div>';
                    return;
                }

                const allInteractions = [];
                for (const contact of contacts) {
                    try {
                        const contactInteractions = await apiCall(`/contacts/${contact._id}/interactions`);
                        allInteractions.push(...contactInteractions.map(int => ({
                            ...int,
                            contactName: contact.name
                        })));
                    } catch (error) {
                        console.error(`Failed to load interactions for contact ${contact.name}:`, error);
                    }
                }

                interactions = allInteractions.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                displayInteractions();
            } catch (error) {
                console.error('Failed to load interactions:', error);
                document.getElementById('interactionsList').innerHTML =
                    '<div class="no-data">❌ Failed to load interactions</div>';
            }
        }

        function displayContacts() {
            const container = document.getElementById('contactsList');

            if (contacts.length === 0) {
                container.innerHTML = '<div class="no-data">📭 No contacts found. Add your first contact!</div>';
                return;
            }

            container.innerHTML = contacts.map(contact => `
                <div class="contact-item">
                    <div class="contact-name">${contact.name}</div>
                    <div class="contact-details">
                        📧 ${contact.email}<br>
                        📱 ${contact.phone || 'N/A'}<br>
                        🏢 ${contact.company || 'N/A'}
                    </div>
                    <div class="contact-actions">
                        <button class="btn btn-secondary" onclick="openAddInteractionModal('${contact._id}', '${contact.name}')">
                            💬 Add Interaction
                        </button>
                        <button class="btn btn-secondary" onclick="editContact('${contact._id}')">
                            ✏️ Edit
                        </button>
                        <button class="btn btn-danger" onclick="deleteContact('${contact._id}')">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function displayInteractions(filteredInteractions = null) {
            const container = document.getElementById('interactionsList');
            const displayData = filteredInteractions || interactions;

            if (displayData.length === 0) {
                container.innerHTML = '<div class="no-data">💭 No interactions found</div>';
                return;
            }

            container.innerHTML = displayData.map(interaction => `
                <div class="interaction-item">
                    <div class="interaction-type">${interaction.type}</div>
                    <div class="interaction-date">
                        👤 ${interaction.contactName} • 📅 ${new Date(interaction.createdAt).toLocaleString()}
                        ${interaction.duration ? ` • ⏱️ ${interaction.duration} min` : ''}
                    </div>
                    <div>${interaction.content}</div>
                </div>
            `).join('');
        }

        function updateContactFilter() {
            const filter = document.getElementById('contactFilter');
            filter.innerHTML = '<option value="">All Contacts</option>' +
                contacts.map(contact =>
                    `<option value="${contact._id}">${contact.name}</option>`
                ).join('');
        }

        function filterInteractions() {
            const selectedContactId = document.getElementById('contactFilter').value;
            if (!selectedContactId) {
                displayInteractions();
                return;
            }

            const filtered = interactions.filter(int => int.contactId === selectedContactId);
            displayInteractions(filtered);
        }

        // Modal Functions
        function openAddContactModal() {
            editingContactId = null;
            document.getElementById('contactModalTitle').textContent = 'Add New Contact';
            document.getElementById('contactForm').reset();
            document.getElementById('contactModal').style.display = 'block';
        }

        function closeContactModal() {
            document.getElementById('contactModal').style.display = 'none';
        }

        function openAddInteractionModal(contactId, contactName) {
            document.getElementById('interactionContactId').value = contactId;
            document.getElementById('interactionForm').reset();
            document.getElementById('interactionModal').style.display = 'block';
        }

        function closeInteractionModal() {
            document.getElementById('interactionModal').style.display = 'none';
        }

        async function editContact(contactId) {
            const contact = contacts.find(c => c._id === contactId);
            if (!contact) return;

            editingContactId = contactId;
            document.getElementById('contactModalTitle').textContent = 'Edit Contact';
            document.getElementById('contactName').value = contact.name;
            document.getElementById('contactEmail').value = contact.email;
            document.getElementById('contactPhone').value = contact.phone || '';
            document.getElementById('contactCompany').value = contact.company || '';
            document.getElementById('contactModal').style.display = 'block';
        }

        async function deleteContact(contactId) {
            if (!confirm('Are you sure you want to delete this contact?')) return;

            try {
                await apiCall(`/contacts/${contactId}`, { method: 'DELETE' });
                await loadContacts();
                await loadAllInteractions();
                alert('Contact deleted successfully!');
            } catch (error) {
                alert('Failed to delete contact');
            }
        }

        // Form Handlers
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const contactData = {
                name: document.getElementById('contactName').value,
                email: document.getElementById('contactEmail').value,
                phone: document.getElementById('contactPhone').value,
                company: document.getElementById('contactCompany').value
            };

            try {
                if (editingContactId) {
                    await apiCall(`/contacts/${editingContactId}`, {
                        method: 'PUT',
                        body: JSON.stringify(contactData)
                    });
                    alert('Contact updated successfully!');
                } else {
                    await apiCall('/contacts', {
                        method: 'POST',
                        body: JSON.stringify(contactData)
                    });
                    alert('Contact added successfully!');
                }

                closeContactModal();
                await loadContacts();
                await loadAllInteractions();
            } catch (error) {
                alert('Failed to save contact');
            }
        });

        document.getElementById('interactionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const interactionData = {
                contactId: document.getElementById('interactionContactId').value,
                type: document.getElementById('interactionType').value,
                content: document.getElementById('interactionContent').value,
                duration: document.getElementById('interactionDuration').value || undefined
            };

            try {
                await apiCall('/interactions', {
                    method: 'POST',
                    body: JSON.stringify(interactionData)
                });

                alert('Interaction added successfully!');
                closeInteractionModal();
                await loadAllInteractions();
            } catch (error) {
                alert('Failed to add interaction');
            }
        });

        // Close modals when clicking outside
        window.onclick = function (event) {
            const contactModal = document.getElementById('contactModal');
            const interactionModal = document.getElementById('interactionModal');

            if (event.target === contactModal) {
                closeContactModal();
            }
            if (event.target === interactionModal) {
                closeInteractionModal();
            }
        }
    </script>
</body>

</html>
